<!DOCTYPE html>
<html xmlns="">
    <head>
        <title>사람책 로그인페이지</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8" />
        <meta property="twitter:card" content="summary_large_image" />
        <link rel="stylesheet" href="style.css" />
    
        <link
          rel="stylesheet"
          href="https://unpkg.com/animate.css@4.1.1/animate.css"
        />
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
          data-tag="font"
        />
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
          data-tag="font"
        />
        <link
          rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
          data-tag="font"
        />
        <link
          rel="stylesheet"
          href="https://unpkg.com/@teleporthq/teleport-custom-scripts/dist/style.css"
        />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link href="page.css" rel="stylesheet" />
    </head>

    <body>
        <div>
            <div class="frame-container">
              <div class="frame-frame">
                <!-- 메인페이지 헤더 -->
                <header th:replace="~{fragments/header :: header}"></header>
                </div>   
              </div>
            </div>
          </div>
        <div class="form-div">
            <form th:method="post" th:action="|@{/api/loginProc}|" th:object="${loginRequest}" class="std-form">
                <h2>로그인</h2>
                <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                <div class="mb-3">
                    <label th:for="loginId" class="form-label">로그인 아이디 : </label>
                    <input type="text" th:field="*{loginId}" class="form-control"/>
                </div>
                <br/>
                <div class="mb-3">
                    <label th:for="password" class="form-label">비밀번호 : </label>
                    <input type="password" th:field="*{password}" class="form-control"/>
                </div>
                <div th:if="${#fields.hasGlobalErrors()}">
                    <br/>
                    <div class="error-class" th:each="error : ${#fields.globalErrors()}" th:text="${error}" />
                </div>
                <br/>
                <button type="submit" class="btn btn-primary">로그인</button>
                <button type="button" th:onclick="|location.href='@{/join}'|" class="btn btn-primary">회원 가입</button> <br/><br/>
            </form>
        </div>
    </body>
</html>
