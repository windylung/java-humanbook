<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 글 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
    <h1 class="mb-3">게시판</h1>
</div>

<div class="container">
    <button type="button" id="create-btn"
            th:onclick="|location.href='@{/board/write}'|"
            class="btn btn-secondary btn-sm mb-3">글 등록</button>

    <!-- 게시글 리스트를 표 형식으로 표시 -->
    <table class="table">
        <thead>
        <tr>
            <th style="width: 10%">아이디</th>
            <th style="width: 70%">제목</th>
            <th style="width: 20%">작성자</th>
        </tr>
        </thead>
        <tbody>
        <!-- 각 게시글을 표 형식으로 표시 -->
        <tr th:each="item : ${boards}">
            <td th:text="${item.id}"></td> <!-- 게시글 아이디 -->
            <td><a th:href="@{/board/{id}(id=${item.id})}" th:text="${item.title}"></a></td> <!-- 게시글 제목 -->
            <td th:text="${item.owner}"></td> <!-- 게시글 작성자 -->
        </tr>
        </tbody>
    </table>

    <button type="button" class="btn btn-secondary" onclick="location.href='/logout'">로그아웃</button>
</div>
</body>
</html>
