<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>사람책 세부 페이지</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <link rel="stylesheet" href="style.css">

    <link
      rel="stylesheet"
      href="https://unpkg.com/animate.css@4.1.1/animate.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@teleporthq/teleport-custom-scripts/dist/style.css"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  </head>
<body>
  <link rel="stylesheet" href="../style.css" />
  <div>
    <link href="../bookDetail.css" rel="stylesheet">
    <div class="frame-container">
      <div class="frame-frame">
        <!-- 메인페이지 헤더 -->
        <header th:replace="~{fragments/header2 :: header}"></header>
        <div class="frame-maincontents">
          <p>사람책 세부 정보 페이지입니다.</p>
          <div class="background book-image">
            <img src="../public/external/asset42x1817-odfq-1500h.png">
          </div>
          <div><h3><b>책 제목: </b><span th:text="${title}"></span></h3></div>
          <div><h3><b>작가 : </b><span th:text="${author}"></span></h3></div>
          <div><h3><b>설명 : </b><span th:text="${description}"></span></h3></div>
          <div><h3><b>본문 : </b><span th:text="${content}"></span></h3></div>
        </div>   
      </div>
    </div>
  </div>
</body>
</html>
