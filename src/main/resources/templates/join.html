<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <link rel="stylesheet" href="page.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/animate.css@4.1.1/animate.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap"
      data-tag="font"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@teleporthq/teleport-custom-scripts/dist/style.css"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<div>
    <div>
        <div class="frame-container">
            <div class="frame-frame">
                <!-- 메인페이지 헤더 -->
                <header th:replace="~{fragments/header :: header}"></header>
                </div>   
            </div>
        </div>
    </div>
    <div class="form-div">
        <form th:method="post" th:action="|@{/join}|" th:object="${joinRequest}" class="std-form">
            <h2>회원 가입</h2>
            <div class="mb-3">
                <label th:for="loginId" class="form-label">로그인 아이디 : </label>
                <input type="text" th:field="*{loginId}" th:errorclass="error-input" class="form-control"/>
                <div class="error-class" th:errors="*{loginId}"></div>
            </div>
            <br/>
            <div class="mb-3">
                <label th:for="password" class="form-label">비밀번호 : </label>
                <input type="password" th:field="*{password}" th:errorclass="error-input"/ class="form-control">
                <div class="error-class" th:errors="*{password}"></div>
            </div>
            <br/>
            <div class="mb-3">
                <label th:for="passwordCheck" class="form-label">비밀번호 체크 : </label>
                <input type="password" th:field="*{passwordCheck}" th:errorclass="error-input" class="form-control"/>
                <div class="error-class" th:errors="*{passwordCheck}"></div>
            </div>
            <br/>
            <div class="mb-3">
                <label th:for="nickname" class="form-label">닉네임 : </label>
                <input type="text" th:field="*{nickname}" th:errorclass="error-input"/ class="form-control">
                <div class="error-class" th:errors="*{nickname}"></div>
            </div>
            <br/>
            <button type="submit" class="btn btn-primary">회원 가입</button>
        </form>
    </div>

    
</body>
</html>

<style>
.error-class {
    color: red;
}
.error-input {
    border-color: red;
}
</style>
